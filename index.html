document.addEventListener("DOMContentLoaded", function () {
    const canvas = document.getElementById("blobsCanvas");
    const ctx = canvas.getContext("2d");
      
    // Set canvas size to fullscreen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
//refresh
 // Trigger blob effect on page load for the purple color
 window.onload = function () {
        showContent('btn1', '#a807ff34');
    };

//refresh
    let blobs = [];
    let blobColor = 'transparent'; // Default color
    let animationStartTime; // To track the start time of the animation
    let blobEffectShown = false; // Flag to track if blob effect has been shown
    // Function to create blobs
    function createBlobs() {
        blobs = [];
        for (let i = 0; i < 10; i++) {
            blobs.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 100 + Math.random() * 100,
                angle: Math.random() * 360,
                speed: 0.100 + Math.random() * 10,
            });
        }
    }

    // Retrieve saved state from local storage
    const savedBlobs = JSON.parse(localStorage.getItem('blobs'));
    const savedBlobColor = localStorage.getItem('blobColor');
    const savedAnimationStartTime = parseFloat(localStorage.getItem('animationStartTime'));

    if (savedBlobs && savedBlobColor && !isNaN(savedAnimationStartTime)) {
        blobs = savedBlobs;
        blobColor = savedBlobColor;
        animationStartTime = savedAnimationStartTime;
    }

    // Set default blob color
    ctx.fillStyle = blobColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill the canvas with the default color

    // Start initial animation
    requestAnimationFrame(draw);

    function draw(timestamp) {
        // Check if blob animation duration (1 second) has passed
        if (timestamp - animationStartTime < 1000) {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw blobs
            blobs.forEach(blob => {
                ctx.beginPath();
                ctx.arc(blob.x, blob.y, blob.radius, 0, Math.PI * 2);
                ctx.fillStyle = blobColor; // Set blob color
                ctx.fill();
                ctx.closePath();

                // Update blob position and angle
                blob.x += Math.cos(blob.angle) * blob.speed;
                blob.y += Math.sin(blob.angle) * blob.speed;
                blob.angle += 0.01;
            });

            requestAnimationFrame(draw);
        } else {
            // Animation duration has passed, stop the animation

            // Clear the canvas to remove the blobs
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Reset blobColor to 'transparent' after animation completes
            blobColor = 'transparent';

            // Save current state to local storage
            localStorage.setItem('blobs', JSON.stringify(blobs));
            localStorage.setItem('blobColor', blobColor);
            localStorage.setItem('animationStartTime' , performance.now().toString());

            // Reset the flag for the next button click
            blobEffectShown = false;
        }
    }

    // Add click event listeners to buttons
    document.getElementById('btn1').addEventListener('click', function () {
        showContent('btn1', ' #a807ff34' );
       
   
    });

    document.getElementById('btn2').addEventListener('click', function () {
        showContent('btn2', 'rgb(2, 56, 87)');
    });

    document.getElementById('btn3').addEventListener('click', function () {
        showContent('btn3', ' rgb(247, 127, 167) ');
    });

    document.getElementById('btn4').addEventListener('click', function () {
        showContent('btn4', '  rgba(0, 0, 0, 0.89)');
    });
  

    function showContent(btnId, color) {
        // Check if the blob effect has already been shown
        if (blobEffectShown) {
            return;
        }

        // Your existing content showing logic goes here

        // Set blob color based on the button clicked
        blobColor = color;

        // Reset blobs, set animation start time, and start animation
        createBlobs();
        animationStartTime = performance.now();
        blobEffectShown = true; // Set the flag to true after showing the blob effect

        // Start animation with the check
        requestAnimationFrame(draw);
    }
   
});
